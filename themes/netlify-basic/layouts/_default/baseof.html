<!DOCTYPE html>
<html>
    <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width,initial-scale=1">
      
      <title>{{ if .IsHome }}{{ .Site.Title }}{{ else }}{{ .Title }} - {{ .Site.Title }}{{ end }}</title>
    
      {{ $styles := resources.Get "css/main.css" | css.TailwindCSS (dict "config" "tailwind.config.js") }}
      {{ $styles = $styles | minify | fingerprint | resources.PostProcess }}
      <link rel="stylesheet" href="{{ $styles.RelPermalink }}" integrity="{{ $styles.Data.Integrity }}">
    </head>
    <body class="bg-white dark:bg-slate-900 text-slate-800 dark:text-slate-200 font-sans leading-relaxed">
        <div class="max-w-screen-xl mx-auto flex flex-col md:flex-row p-4 gap-8">
            {{- block "main" . }}{{- end }}
        </div>
    </body>
</html>
