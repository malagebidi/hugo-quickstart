{{ define "main" }}
<aside>
  <a href="{{ .Site.BaseURL }}">{{ .Site.Title }}</a>
</aside>
<main>
  {{ with .Params.featured }}
    <div class="entry-featured">
      {{/* 添加调试信息，修复后可删除 */}}
      <p style="color: blue; font-size: 12px;">Debug: featured param = "{{ . }}"</p>
      
      {{ partial "image.html" (dict 
        "src" . 
        "alt" $.Title 
        "Page" $.Page
        "lazy" "true"
      ) }}
    </div>
  {{ end }}
  <h1 class="entry-title">{{ .Title }}</h1>
  {{ .Content }}
</main>
{{ end }}
