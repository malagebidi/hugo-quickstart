{{ define "main" }}
<aside>
  <a href="{{ .Site.BaseURL }}">{{ .Site.Title }}</a>
</aside>
<main>
  {{ with .Params.featured }}
    {{ with $.Page.Resources.GetMatch . }}
      <div class="entry-featured">
        <img src="{{ .RelPermalink }}" alt="{{ $.Title }}" width="720" height="405" decoding="async">
      </div>
    {{ end }}
  {{ end }}
  <h1 class="entry-title">{{ .Title }}</h1>
  {{ .Content }}
</main>
{{ end }}
