{{ define "main" }}
<aside>
  <a href="{{ .Site.BaseURL }}">{{ .Site.Title }}</a>
</aside>
<main>
  {{ with .Params.featured }}
    {{ with $.Page.Resources.GetMatch . }}
      <div class="entry-featured">
        {{ partial "responsive-image.html" (dict 
            "src" .Name 
            "alt" $.Title 
            "Page" $
            "class" "featured-image"
        ) }}
      </div>
    {{ end }}
  {{ end }}
  <h1 class="entry-title">{{ .Title }}</h1>
  {{ .Content }}
</main>
{{ end }}
