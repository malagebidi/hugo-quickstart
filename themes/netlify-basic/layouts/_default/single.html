{{ define "main" }}
<aside>
  <a href="{{ .Site.BaseURL }}">{{ .Site.Title }}</a>
</aside>
<main>
  {{ with .Params.featured }}
    {{ with $.Page.Resources.GetMatch . }}
      <img src="{{ .RelPermalink }}" alt="{{ $.Title }}" class="featured-image">
    {{ end }}
  {{ end }}
  <h1>{{ .Title }}</h1>
  {{ .Content }}
</main>
{{ end }}
