{{ define "main" }}
<aside>
  <h1><a href="{{ .Site.BaseURL }}">{{ .Site.Title }}</a></h1>
</aside>
<main>
  {{ with .Params.featured }}
    <div class="entry-featured">
      {{ partial "image.html" (dict 
        "src" . 
        "alt" $.Title 
        "Page" $.Page
        "lazy" "false"
      ) }}
    </div>
  {{ end }}
  <h2 class="entry-title">{{ .Title }}</h2>
  {{ .Content }}
</main>
{{ end }}
