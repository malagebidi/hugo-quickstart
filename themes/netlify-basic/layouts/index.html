{{ define "main" }}
<tt>
  <nav>
    <b><a href="{{ .Site.BaseURL }}">{{ .Site.Title }}</a></b>
  </nav>

  <hr>

  {{ $pages := (where .Site.RegularPages "Type" "in" .Site.Params.mainSections).ByDate.Reverse }}

  {{ range .Pages }}
    {{ .Date.Format "2006/01/02" }} <a href="{{ .RelPermalink }}">
      {{ .Title }}
    </a><br>
  {{ end }}

  <hr>

  <footer>{{ now.Format "2006" }} Â© {{ .Site.Title }}</footer>
  </tt>
{{ end }}
